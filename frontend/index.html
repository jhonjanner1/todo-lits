<!DOCTYPE html>
<html>
<head>
    <title>‚úÖ Todo App - Sin CORS Issues</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
               min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; 
                    border-radius: 20px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #333; margin-bottom: 20px; }
        .status { padding: 15px; border-radius: 10px; margin: 20px 0; text-align: center; }
        .connected { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; 
                         border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                color: white; border: none; padding: 15px 30px; 
                border-radius: 10px; font-size: 16px; cursor: pointer; width: 100%; 
                margin: 10px 0; transition: opacity 0.3s; }
        button:hover { opacity: 0.9; }
        .todo-item { border: 2px solid #e0e0e0; border-radius: 15px; 
                    padding: 20px; margin: 15px 0; }
        .todo-item.completed { border-color: #4CAF50; background: #f8fff8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Todo App - CONECTADO</h1>
        
        <div id="status" class="status">Probando conexi√≥n...</div>
        
        <h2>‚ûï Nueva Tarea</h2>
        <input type="text" id="title" placeholder="T√≠tulo de la tarea" required>
        <textarea id="description" placeholder="Descripci√≥n (opcional)" rows="3"></textarea>
        <button onclick="createTodo()">‚ûï Crear Tarea</button>
        
        <div id="message"></div>
        
        <h2>üìã Mis Tareas (<span id="count">0</span>)</h2>
        <button onclick="loadTodos()">üîÑ Cargar Tareas</button>
        <div id="todos"></div>
    </div>

    <script>
    // PROXY QUE S√ç FUNCIONA (sin necesidad de activaci√≥n)
    // Opci√≥n 1: Proxy r√°pido
    const PROXY_URL = 'https://api.allorigins.win/raw?url=';
    const BACKEND_URL = 'https://todo-lits.onrender.com/api';
    const FULL_URL = PROXY_URL + encodeURIComponent(BACKEND_URL);
    
    // Opci√≥n 2: O usar directamente si el CORS ya est√° configurado
    // const FULL_URL = 'https://todo-lits.onrender.com/api';
    
    console.log('üîó URL usada:', FULL_URL);
    
    async function testConnection() {
        try {
            const res = await fetch(FULL_URL + '/health');
            const text = await res.text();
            console.log('üîç Response raw:', text);
            
            const data = JSON.parse(text);
            document.getElementById('status').innerHTML = 
                `<div class="connected">
                    ‚úÖ <strong>CONECTADO AL BACKEND</strong><br>
                    Mensaje: ${data.message}<br>
                    Base de datos: ${data.database}<br>
                    CORS: ${data.cors || 'Configurado'}
                </div>`;
            return true;
        } catch(err) {
            console.error('‚ùå Error completo:', err);
            document.getElementById('status').innerHTML = 
                `<div class="error">
                    ‚ùå <strong>ERROR DE CONEXI√ìN</strong><br>
                    ${err.message}<br>
                    URL: ${FULL_URL}<br>
                    <small>Esperando que Render termine de desplegar los cambios de CORS...</small>
                </div>`;
            return false;
        }
    }
    
    async function createTodo() {
        const title = document.getElementById('title').value;
        const desc = document.getElementById('description').value;
        
        if (!title.trim()) {
            showMessage('‚ö†Ô∏è Por favor ingresa un t√≠tulo', 'warning');
            return;
        }
        
        try {
            // Primero probar sin proxy (por si ya funciona el CORS)
            const directUrl = 'https://todo-lits.onrender.com/api/todos';
            const proxyUrl = FULL_URL + '/todos';
            
            console.log('üì§ Intentando con URL directa:', directUrl);
            
            const res = await fetch(proxyUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    title: title.trim(), 
                    description: desc.trim()
                })
            });
            
            console.log('üìä Response status:', res.status);
            const responseText = await res.text();
            console.log('üìã Response text:', responseText);
            
            if (!res.ok) {
                throw new Error(`HTTP ${res.status}: ${responseText}`);
            }
            
            const todo = JSON.parse(responseText);
            showMessage(`‚úÖ Tarea creada: "${todo.title}" (ID: ${todo.id})`, 'success');
            
            // Limpiar formulario
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            
            // Recargar lista
            loadTodos();
        } catch(err) {
            console.error('‚ùå Error completo:', err);
            showMessage(`‚ùå Error: ${err.message}`, 'error');
        }
    }
    
    async function loadTodos() {
        try {
            const res = await fetch(FULL_URL + '/todos');
            const responseText = await res.text();
            console.log('üì• Todos response:', responseText);
            
            if (!res.ok) {
                throw new Error(`HTTP ${res.status}: ${responseText}`);
            }
            
            const todos = JSON.parse(responseText);
            document.getElementById('count').textContent = todos.length;
            
            if (todos.length === 0) {
                document.getElementById('todos').innerHTML = 
                    '<p style="text-align:center;padding:40px;color:#666;">üéâ ¬°No hay tareas pendientes!<br>Agrega tu primera tarea usando el formulario.</p>';
                return;
            }
            
            const html = todos.map(t => `
                <div class="todo-item ${t.completed ? 'completed' : ''}">
                    <h3>${t.title}</h3>
                    ${t.description ? `<p>${t.description}</p>` : ''}
                    <small style="color:#888;">
                        üìÖ Creado: ${new Date(t.created_at).toLocaleDateString()} | 
                        Estado: ${t.completed ? '‚úÖ Completada' : '‚è≥ Pendiente'} |
                        ID: ${t.id}
                    </small>
                    <br><br>
                    <button onclick="deleteTodo(${t.id})" style="background:#dc3545;width:auto;">
                        üóëÔ∏è Eliminar
                    </button>
                    <button onclick="toggleTodo(${t.id}, ${t.completed})" style="background:#ffc107;color:#000;width:auto;">
                        ${t.completed ? '‚Ü©Ô∏è Marcar como pendiente' : '‚úÖ Marcar como completada'}
                    </button>
                </div>
            `).join('');
            
            document.getElementById('todos').innerHTML = html;
        } catch(err) {
            console.error('‚ùå Error cargando todos:', err);
            document.getElementById('todos').innerHTML = 
                `<div class="error">
                    ‚ùå Error cargando tareas: ${err.message}<br>
                    <button onclick="loadTodos()">üîÑ Reintentar</button>
                </div>`;
        }
    }
    
    async function deleteTodo(id) {
        if (!confirm('¬øEst√°s seguro de eliminar esta tarea?')) return;
        
        try {
            const res = await fetch(FULL_URL + '/todos/' + id, {
                method: 'DELETE'
            });
            
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            
            showMessage('‚úÖ Tarea eliminada exitosamente', 'success');
            loadTodos();
        } catch(err) {
            showMessage(`‚ùå Error eliminando tarea: ${err.message}`, 'error');
        }
    }
    
    async function toggleTodo(id, completed) {
        try {
            // Primero obtener la tarea actual
            const getRes = await fetch(FULL_URL + '/todos/' + id);
            const todo = await getRes.json();
            
            // Actualizar estado
            const putRes = await fetch(FULL_URL + '/todos/' + id, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    ...todo,
                    completed: !completed
                })
            });
            
            if (!putRes.ok) throw new Error(`HTTP ${putRes.status}`);
            
            showMessage(
                `‚úÖ Tarea ${!completed ? 'completada' : 'marcada como pendiente'}`,
                'success'
            );
            loadTodos();
        } catch(err) {
            showMessage(`‚ùå Error actualizando tarea: ${err.message}`, 'error');
        }
    }
    
    function showMessage(text, type) {
        const div = document.getElementById('message');
        const colors = {
            success: { bg: '#d4edda', text: '#155724' },
            error: { bg: '#f8d7da', text: '#721c24' },
            warning: { bg: '#fff3cd', text: '#856404' }
        };
        
        div.innerHTML = `
            <div style="
                padding: 15px;
                margin: 15px 0;
                border-radius: 10px;
                background: ${colors[type].bg};
                color: ${colors[type].text};
                font-weight: bold;
            ">
                ${text}
            </div>
        `;
        
        setTimeout(() => {
            div.innerHTML = '';
        }, 5000);
    }
    
    // Inicializar
    testConnection();
    loadTodos();
    
    // Recargar autom√°ticamente cada 30 segundos (para cuando Render termine)
    setInterval(() => {
        if (document.getElementById('status').textContent.includes('ERROR')) {
            console.log('üîÑ Recargando autom√°ticamente...');
            testConnection();
            loadTodos();
        }
    }, 30000);
    </script>
</body>
</html>
