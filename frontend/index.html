<!DOCTYPE html>
<html>
<head>
    <title>‚úÖ Todo App - ¬°FINAL!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
               min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; 
                    border-radius: 20px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #333; font-size: 2.5rem; margin-bottom: 10px; }
        .status { padding: 15px; border-radius: 10px; margin: 20px 0; 
                 background: #d4edda; color: #155724; text-align: center; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; 
                         border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                color: white; border: none; padding: 15px 30px; 
                border-radius: 10px; font-size: 16px; font-weight: bold; 
                cursor: pointer; width: 100%; margin: 10px 0; }
        .todo-card { border: 2px solid #e0e0e0; border-radius: 15px; 
                    padding: 20px; margin: 15px 0; transition: all 0.3s; }
        .todo-card.completed { 
            border-color: #4CAF50; 
            background: #f8fff8;
            position: relative;
        }
        .todo-card.completed::before {
            content: "‚úÖ COMPLETADA";
            position: absolute;
            top: -10px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .todo-card.completed h3 {
            text-decoration: line-through;
            color: #888;
        }
        .todo-card.completed .todo-description {
            color: #aaa;
        }
        .btn-action { 
            padding: 10px 20px; 
            border-radius: 8px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn-complete { 
            background: #4CAF50; 
            color: white; 
        }
        .btn-complete:hover { 
            background: #45a049; 
        }
        .btn-pending { 
            background: #ff9800; 
            color: white; 
        }
        .btn-pending:hover { 
            background: #e68a00; 
        }
        .btn-delete { 
            background: #f44336; 
            color: white; 
        }
        .btn-delete:hover { 
            background: #d32f2f; 
        }
        .todo-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .completed-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        .pending-badge {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úÖ Todo App - ¬°FUNCIONANDO!</h1>
            <div class="status" id="status">
                Conectando al backend...
            </div>
        </div>

        <h2>‚ûï Nueva Tarea</h2>
        <input type="text" id="title" placeholder="T√≠tulo de la tarea *" required>
        <textarea id="description" placeholder="Descripci√≥n (opcional)" rows="3"></textarea>
        <button onclick="createTodo()">‚ûï Crear Tarea</button>

        <div id="message" style="margin: 20px 0;"></div>

        <h2>üìã Mis Tareas (<span id="todo-count">0</span>)</h2>
        <button onclick="loadTodos()">üîÑ Cargar Tareas</button>
        <div id="todos"></div>
    </div>

    <script>
    // ¬°URL DIRECTA SIN PROXY!
    const API_URL = 'https://todo-lits.onrender.com/api';
    
    console.log('üîó Usando backend:', API_URL);
    
    // Verificar conexi√≥n
    async function init() {
        try {
            const res = await fetch(API_URL + '/health');
            const data = await res.json();
            document.getElementById('status').innerHTML = 
                `‚úÖ <strong>CONECTADO</strong><br>
                 ${data.message}<br>
                 Base de datos: ${data.database}`;
            loadTodos();
        } catch(err) {
            document.getElementById('status').innerHTML = 
                `‚ùå <strong>ERROR DE CONEXI√ìN</strong><br>
                 ${err.message}`;
        }
    }
    
    async function createTodo() {
        // Obtener valores CORRECTAMENTE
        const titleInput = document.getElementById('title');
        const descInput = document.getElementById('description');
        
        const title = titleInput.value;
        const description = descInput.value;
        
        console.log('üì§ Enviando:', { title, description });
        
        // Validaci√≥n
        if (!title || title.trim() === '') {
            showMessage('‚ö†Ô∏è Por favor ingresa un t√≠tulo', 'warning');
            titleInput.focus();
            return;
        }
        
        try {
            console.log('üì§ POST a:', API_URL + '/todos');
            console.log('üìù Datos:', JSON.stringify({title, description}));
            
            const res = await fetch(API_URL + '/todos', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    title: title.trim(),
                    description: description.trim() || null
                })
            });
            
            console.log('üìä Status:', res.status);
            
            const responseText = await res.text();
            console.log('üìÑ Response:', responseText);
            
            if (!res.ok) {
                let errorMsg = `Error ${res.status}`;
                try {
                    const errorData = JSON.parse(responseText);
                    errorMsg = errorData.error || errorData.message || responseText;
                } catch(e) {
                    errorMsg = responseText;
                }
                throw new Error(errorMsg);
            }
            
            // Parsear respuesta
            let newTodo;
            try {
                newTodo = JSON.parse(responseText);
            } catch(e) {
                throw new Error(`Respuesta no es JSON: ${responseText.substring(0, 100)}`);
            }
            
            console.log('‚úÖ Tarea creada:', newTodo);
            
            // Mostrar √©xito
            showMessage(`‚úÖ Tarea creada: "${newTodo.title}" (ID: ${newTodo.id})`, 'success');
            
            // Limpiar formulario
            titleInput.value = '';
            descInput.value = '';
            
            // Recargar lista
            loadTodos();
            
        } catch(err) {
            console.error('‚ùå Error completo:', err);
            showMessage(`‚ùå Error: ${err.message}`, 'error');
        }
    }
    
    async function loadTodos() {
        try {
            const res = await fetch(API_URL + '/todos');
            const todos = await res.json();
            
            document.getElementById('todo-count').textContent = todos.length;
            
            const html = todos.map(todo => `
                <div class="todo-card ${todo.completed ? 'completed' : ''}" id="todo-${todo.id}">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3 style="margin: 0;">${todo.title}</h3>
                        <span class="${todo.completed ? 'completed-badge' : 'pending-badge'}">
                            ${todo.completed ? '‚úÖ COMPLETADA' : '‚è≥ PENDIENTE'}
                        </span>
                    </div>
                    
                    ${todo.description ? `<p class="todo-description" style="margin: 10px 0; color: #666;">${todo.description}</p>` : ''}
                    
                    <div style="color: #888; font-size: 0.9em; margin: 10px 0;">
                        üìÖ Creado: ${new Date(todo.created_at).toLocaleDateString()} | 
                        ID: ${todo.id}
                    </div>
                    
                    <div class="todo-actions">
                        <button class="btn-action ${todo.completed ? 'btn-pending' : 'btn-complete'}" 
                                onclick="toggleTodo(${todo.id}, ${todo.completed})">
                            ${todo.completed ? '‚Ü©Ô∏è Marcar como pendiente' : '‚úÖ Marcar como completada'}
                        </button>
                        
                        <button class="btn-action btn-delete" 
                                onclick="deleteTodo(${todo.id})">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('todos').innerHTML = html || 
                '<div style="text-align:center;padding:40px;color:#666;">üéâ ¬°No hay tareas pendientes!<br>Agrega tu primera tarea usando el formulario.</div>';
                
        } catch(err) {
            console.error('Error cargando:', err);
            document.getElementById('todos').innerHTML = 
                `<div style="background:#f8d7da;color:#721c24;padding:15px;border-radius:10px;">
                    ‚ùå Error cargando tareas: ${err.message}
                </div>`;
        }
    }
    
    async function deleteTodo(id) {
        if (!confirm('¬øEst√°s seguro de eliminar esta tarea?')) return;
        
        try {
            await fetch(`${API_URL}/todos/${id}`, { method: 'DELETE' });
            showMessage('‚úÖ Tarea eliminada exitosamente', 'success');
            loadTodos();
        } catch(err) {
            showMessage(`‚ùå Error eliminando tarea: ${err.message}`, 'error');
        }
    }
    
    async function toggleTodo(id, completed) {
        try {
            // Primero obtener la tarea actual
            const getRes = await fetch(`${API_URL}/todos/${id}`);
            const todo = await getRes.json();
            
            // Actualizar estado
            const putRes = await fetch(`${API_URL}/todos/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    ...todo,
                    completed: !completed
                })
            });
            
            if (!putRes.ok) throw new Error(`HTTP ${putRes.status}`);
            
            const updatedTodo = await putRes.json();
            
            // Mostrar mensaje espec√≠fico
            if (!completed) {
                showMessage('‚úÖ ¬°Tarea completada! üéâ', 'success');
                
                // Animaci√≥n visual
                const todoElement = document.getElementById(`todo-${id}`);
                if (todoElement) {
                    todoElement.classList.add('completed');
                    todoElement.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        todoElement.style.transform = 'scale(1)';
                    }, 300);
                }
            } else {
                showMessage('‚Ü©Ô∏è Tarea marcada como pendiente', 'success');
            }
            
            // Recargar lista despu√©s de un breve delay
            setTimeout(() => {
                loadTodos();
            }, 500);
            
        } catch(err) {
            console.error('Error actualizando:', err);
            showMessage(`‚ùå Error: ${err.message}`, 'error');
        }
    }
    
    function showMessage(text, type) {
        const div = document.getElementById('message');
        const colors = {
            success: { bg: '#d4edda', text: '#155724' },
            error: { bg: '#f8d7da', text: '#721c24' },
            warning: { bg: '#fff3cd', text: '#856404' }
        };
        
        div.innerHTML = `
            <div style="
                padding: 15px;
                border-radius: 10px;
                background: ${colors[type].bg};
                color: ${colors[type].text};
                text-align: center;
                font-weight: bold;
                animation: fadeIn 0.5s;
            ">
                ${text}
            </div>
        `;
        
        setTimeout(() => div.innerHTML = '', 5000);
    }
    
    // Agregar animaci√≥n CSS
    const style = document.createElement('style');
    style.textContent = `
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .todo-card {
            animation: fadeIn 0.3s ease-out;
        }
        
        .todo-card.completed {
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    `;
    document.head.appendChild(style);
    
    // Inicializar
    init();
    </script>
</body>
</html>
