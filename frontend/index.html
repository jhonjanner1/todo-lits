<!DOCTYPE html>
<html>
<head>
    <title>‚úÖ Todo App - ¬°FINAL!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
               min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; 
                    border-radius: 20px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #333; font-size: 2.5rem; margin-bottom: 10px; }
        .status { padding: 15px; border-radius: 10px; margin: 20px 0; 
                 background: #d4edda; color: #155724; text-align: center; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; 
                         border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                color: white; border: none; padding: 15px 30px; 
                border-radius: 10px; font-size: 16px; font-weight: bold; 
                cursor: pointer; width: 100%; margin: 10px 0; }
        .todo-card { border: 2px solid #e0e0e0; border-radius: 15px; 
                    padding: 20px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úÖ Todo App - ¬°FUNCIONANDO!</h1>
            <div class="status" id="status">
                Conectando al backend...
            </div>
        </div>

        <h2>‚ûï Nueva Tarea</h2>
        <input type="text" id="title" placeholder="T√≠tulo de la tarea *" required>
        <textarea id="description" placeholder="Descripci√≥n (opcional)" rows="3"></textarea>
        <button onclick="createTodo()">‚ûï Crear Tarea</button>

        <div id="message" style="margin: 20px 0;"></div>

        <h2>üìã Mis Tareas (<span id="todo-count">0</span>)</h2>
        <button onclick="loadTodos()">üîÑ Cargar Tareas</button>
        <div id="todos"></div>
    </div>

    <script>
    // ¬°URL DIRECTA SIN PROXY!
    const API_URL = 'https://todo-lits.onrender.com/api';
    
    console.log('üîó Usando backend:', API_URL);
    
    // Verificar conexi√≥n
    async function init() {
        try {
            const res = await fetch(API_URL + '/health');
            const data = await res.json();
            document.getElementById('status').innerHTML = 
                `‚úÖ <strong>CONECTADO</strong><br>
                 ${data.message}<br>
                 Base de datos: ${data.database}`;
            loadTodos();
        } catch(err) {
            document.getElementById('status').innerHTML = 
                `‚ùå <strong>ERROR DE CONEXI√ìN</strong><br>
                 ${err.message}`;
        }
    }
    
    async function createTodo() {
        // Obtener valores CORRECTAMENTE
        const titleInput = document.getElementById('title');
        const descInput = document.getElementById('description');
        
        const title = titleInput.value;
        const description = descInput.value;
        
        console.log('üì§ Enviando:', { title, description });
        
        // Validaci√≥n
        if (!title || title.trim() === '') {
            showMessage('‚ö†Ô∏è Por favor ingresa un t√≠tulo', 'warning');
            titleInput.focus();
            return;
        }
        
        try {
            console.log('üì§ POST a:', API_URL + '/todos');
            console.log('üìù Datos:', JSON.stringify({title, description}));
            
            const res = await fetch(API_URL + '/todos', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    title: title.trim(),
                    description: description.trim() || null
                })
            });
            
            console.log('üìä Status:', res.status);
            
            const responseText = await res.text();
            console.log('üìÑ Response:', responseText);
            
            if (!res.ok) {
                let errorMsg = `Error ${res.status}`;
                try {
                    const errorData = JSON.parse(responseText);
                    errorMsg = errorData.error || errorData.message || responseText;
                } catch(e) {
                    errorMsg = responseText;
                }
                throw new Error(errorMsg);
            }
            
            // Parsear respuesta
            let newTodo;
            try {
                newTodo = JSON.parse(responseText);
            } catch(e) {
                throw new Error(`Respuesta no es JSON: ${responseText.substring(0, 100)}`);
            }
            
            console.log('‚úÖ Tarea creada:', newTodo);
            
            // Mostrar √©xito
            showMessage(`‚úÖ Tarea creada: "${newTodo.title}" (ID: ${newTodo.id})`, 'success');
            
            // Limpiar formulario
            titleInput.value = '';
            descInput.value = '';
            
            // Recargar lista
            loadTodos();
            
        } catch(err) {
            console.error('‚ùå Error completo:', err);
            showMessage(`‚ùå Error: ${err.message}`, 'error');
        }
    }
    
    async function loadTodos() {
        try {
            const res = await fetch(API_URL + '/todos');
            const todos = await res.json();
            
            document.getElementById('todo-count').textContent = todos.length;
            
            const html = todos.map(todo => `
                <div class="todo-card">
                    <h3>${todo.title}</h3>
                    ${todo.description ? `<p>${todo.description}</p>` : ''}
                    <small style="color:#666;">
                        üìÖ Creado: ${new Date(todo.created_at).toLocaleDateString()} | 
                        ID: ${todo.id} | 
                        Estado: ${todo.completed ? '‚úÖ Completada' : '‚è≥ Pendiente'}
                    </small>
                    <div style="margin-top: 10px;">
                        <button onclick="deleteTodo(${todo.id})" style="background:#dc3545;width:auto;">
                            üóëÔ∏è Eliminar
                        </button>
                        <button onclick="toggleTodo(${todo.id}, ${todo.completed})" style="background:#ffc107;color:#000;width:auto;">
                            ${todo.completed ? '‚Ü©Ô∏è Marcar pendiente' : '‚úÖ Marcar completada'}
                        </button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('todos').innerHTML = html || 
                '<p style="text-align:center;padding:20px;">üéâ ¬°No hay tareas! Agrega la primera.</p>';
                
        } catch(err) {
            console.error('Error cargando:', err);
            document.getElementById('todos').innerHTML = 
                `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
        }
    }
    
    async function deleteTodo(id) {
        if (!confirm('¬øEliminar esta tarea?')) return;
        
        try {
            await fetch(`${API_URL}/todos/${id}`, { method: 'DELETE' });
            showMessage('‚úÖ Tarea eliminada', 'success');
            loadTodos();
        } catch(err) {
            showMessage(`‚ùå Error: ${err.message}`, 'error');
        }
    }
    
    async function toggleTodo(id, completed) {
        try {
            const res = await fetch(`${API_URL}/todos/${id}`);
            const todo = await res.json();
            
            await fetch(`${API_URL}/todos/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({...todo, completed: !completed})
            });
            
            showMessage(`‚úÖ Tarea ${!completed ? 'completada' : 'marcada pendiente'}`, 'success');
            loadTodos();
        } catch(err) {
            showMessage(`‚ùå Error: ${err.message}`, 'error');
        }
    }
    
    function showMessage(text, type) {
        const div = document.getElementById('message');
        const colors = {
            success: { bg: '#d4edda', text: '#155724' },
            error: { bg: '#f8d7da', text: '#721c24' },
            warning: { bg: '#fff3cd', text: '#856404' }
        };
        
        div.innerHTML = `
            <div style="
                padding: 15px;
                border-radius: 10px;
                background: ${colors[type].bg};
                color: ${colors[type].text};
                text-align: center;
                font-weight: bold;
            ">
                ${text}
            </div>
        `;
        
        setTimeout(() => div.innerHTML = '', 5000);
    }
    
    // Inicializar
    init();
    </script>
</body>
</html>
